<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîß CAD Companion - Interface Completa</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .status {
        padding: 20px;
        border-radius: 8px;
        margin: 15px 0;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 12px;
        border: 2px solid transparent;
      }
      .status.connected {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        border-color: #28a745;
        color: #155724;
      }
      .status.disconnected {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        border-color: #dc3545;
        color: #721c24;
      }
      .status.checking {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        border-color: #ffc107;
        color: #856404;
      }
      button {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin: 6px 4px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        background: #9eadba;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      }
      .file-input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        margin: 12px 0;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      .file-input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }
      .result {
        background: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 15px 0;
        white-space: pre-wrap;
        font-family: "Fira Code", "Courier New", monospace;
        font-size: 13px;
        max-height: 500px;
        overflow-y: auto;
        line-height: 1.5;
      }
      .result.loading {
        border-color: #007bff;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        color: #1565c0;
        text-align: center;
        padding: 40px;
      }
      .result.success {
        border-color: #28a745;
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
      }
      .result.error {
        border-color: #dc3545;
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        color: #721c24;
      }
      .info {
        background: linear-gradient(135deg, #d1ecf1, #bee5eb);
        border-left: 4px solid #17a2b8;
        color: #0c5460;
        padding: 15px 20px;
        border-radius: 0 8px 8px 0;
        margin: 15px 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .assembly-item {
        background: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin: 8px 0;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .assembly-item.selected,
      .assembly-item:hover {
        background: #e3f2fd;
        border-color: #007bff;
        transform: translateX(5px);
      }
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h1 {
        color: white;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      h2 {
        color: #495057;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üîß CAD Companion - Interface de Teste</h1>

    <div class="container">
      <h2>üìä Status do Sistema</h2>
      <div id="status" class="status checking"></div>
      <button onclick="checkStatus()">üîÑ Atualizar Status</button>
      <button onclick="reconnect()" class="btn-success">
        üîå Reconectar Inventor
      </button>
      <button onclick="getActiveDocument()" class="btn-warning">
        üìÑ Documento Ativo
      </button>
      <div id="activeDocResult" class="result" style="display: none"></div>
    </div>

    <div class="container">
      <h2>üóÇÔ∏è Assemblies Abertos</h2>
      <button onclick="listOpenAssemblies()">üîÑ Atualizar Lista</button>
      <button
        onclick="extractFromSelected()"
        class="btn-success"
        id="extractFromSelectedBtn"
        disabled
      >
        üîç Extrair BOM do Selecionado
      </button>
      <div id="assembliesList"></div>
      <div id="bomFromOpen" class="result" style="display: none"></div>
    </div>

    <div class="container">
      <h2>‚öôÔ∏è A√ß√µes</h2>
      <div class="grid">
        <div>
          <h3>üìÇ Abrir Arquivo no Inventor</h3>
          <input
            type="text"
            id="openFilePath"
            class="file-input"
            placeholder="Caminho completo do arquivo (.iam, .ipt, .idw)..."
          />
          <button onclick="openFile()">üìÇ Abrir Arquivo</button>
        </div>
        <div>
          <h3>üìã Extrair BOM por Caminho</h3>
          <input
            type="text"
            id="filePath"
            class="file-input"
            placeholder="Caminho completo do arquivo de montagem (.iam)..."
          />
          <button onclick="extractBOM()">üîç Extrair BOM</button>
        </div>
      </div>
      <div id="actionResult" class="result" style="display: none"></div>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api/BOM";
      let selectedAssemblyName = null;

      window.onload = () => {
        checkStatus();
        listOpenAssemblies();
      };

      async function makeRequest(endpoint, options = {}) {
        const url = `${API_BASE}${endpoint}`;
        console.log(
          `üì° Request: ${options.method || "GET"} ${url}`,
          options.body ? JSON.parse(options.body) : ""
        );

        try {
          const response = await fetch(url, {
            headers: { "Content-Type": "application/json" },
            ...options,
          });

          if (!response.ok) {
            const errorData = await response
              .json()
              .catch(() => ({ error: "Resposta n√£o √© JSON" }));
            console.error(`‚ùå Response ${response.status}:`, errorData);
            return {
              success: false,
              data: errorData,
              status: response.status,
              error: errorData.error || `Erro HTTP ${response.status}`,
            };
          }

          const data = await response.json();
          console.log(`‚úÖ Response ${response.status}:`, data);
          return { success: true, data, status: response.status };
        } catch (error) {
          console.error("‚ùå Request failed:", error);
          return {
            success: false,
            error:
              "Falha de conex√£o com o servi√ßo Companion. Verifique se ele est√° em execu√ß√£o.",
          };
        }
      }

      function showResult(element, text, className) {
        element.style.display = "block";
        element.innerHTML = text; // Usar innerHTML para renderizar o spinner
        element.className = `result ${className}`;
      }

      function clearResult(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = "none";
        element.innerHTML = "";
        element.className = "result";
      }

      // --- Fun√ß√µes de Status ---
      async function checkStatus() {
        const statusEl = document.getElementById("status");
        statusEl.innerHTML =
          '<div class="loading-spinner"></div> Verificando...';
        statusEl.className = "status checking";

        const res = await makeRequest("/status");
        if (res.success) {
          statusEl.className = res.data.inventorRunning
            ? "status connected"
            : "status disconnected";
          statusEl.innerHTML = res.data.inventorRunning
            ? `‚úÖ <strong>Inventor Conectado</strong> (Vers√£o: ${res.data.inventorVersion})`
            : `‚ùå <strong>Inventor Desconectado</strong>`;
        } else {
          statusEl.className = "status disconnected";
          statusEl.innerHTML = `‚ùå <strong>Servi√ßo Companion Inacess√≠vel</strong>`;
        }
      }

      async function reconnect() {
        showResult(
          document.getElementById("actionResult"),
          "üîå Reconectando...",
          "loading"
        );
        const res = await makeRequest("/reconnect", { method: "POST" });
        if (res.success) {
          showResult(
            document.getElementById("actionResult"),
            `‚úÖ ${res.data.message}`,
            "success"
          );
          await checkStatus();
          await listOpenAssemblies();
        } else {
          showResult(
            document.getElementById("actionResult"),
            `‚ùå ${res.error}`,
            "error"
          );
        }
      }

      async function getActiveDocument() {
        const res = await makeRequest("/active-document");
        const el = document.getElementById("activeDocResult");
        if (res.success) {
          if (res.data.hasActiveDocument) {
            showResult(
              el,
              `üìÑ <strong>Ativo:</strong> ${res.data.activeDocument.fileName}<br><strong>Tipo:</strong> ${res.data.activeDocument.documentType}`,
              "success"
            );
          } else {
            showResult(el, "üì≠ Nenhum documento ativo.", "info");
          }
        } else {
          showResult(el, `‚ùå Erro: ${res.error}`, "error");
        }
      }

      // --- Fun√ß√µes de Assemblies ---
      async function listOpenAssemblies() {
        const listEl = document.getElementById("assembliesList");
        listEl.innerHTML = '<div class="loading-spinner"></div> Carregando...';
        const res = await makeRequest("/open-assemblies");

        if (res.success) {
          const { assemblies } = res.data;
          if (assemblies.length === 0) {
            listEl.innerHTML =
              '<div class="info">Nenhum assembly aberto no Inventor.</div>';
          } else {
            listEl.innerHTML = assemblies
              .map(
                (a) => `
              <div class="assembly-item" onclick="selectAssembly('${
                a.fileName
              }', this)">
                <strong>${a.fileName}</strong> <small>(${
                  a.isActive ? "Ativo" : "Inativo"
                })</small>
              </div>
            `
              )
              .join("");
          }
        } else {
          listEl.innerHTML = `<div class="result error">‚ùå Erro ao listar: ${res.error}</div>`;
        }
      }

      function selectAssembly(fileName, element) {
        document
          .querySelectorAll(".assembly-item")
          .forEach((item) => item.classList.remove("selected"));
        element.classList.add("selected");
        selectedAssemblyName = fileName;
        document.getElementById("extractFromSelectedBtn").disabled = false;
      }

      async function extractFromSelected() {
        if (!selectedAssemblyName) return;
        const bomEl = document.getElementById("bomFromOpen");
        showResult(bomEl, "üîÑ Extraindo BOM do assembly aberto...", "loading");

        const res = await makeRequest("/extract-from-open", {
          method: "POST",
          body: JSON.stringify({ fileName: selectedAssemblyName }),
        });

        if (res.success) {
          showResult(
            bomEl,
            `‚úÖ BOM extra√≠da de <strong>${
              res.data.fileName
            }</strong>\n\nItens: ${
              res.data.totalItems
            }\n\n<pre>${JSON.stringify(res.data.bomData, null, 2)}</pre>`,
            "success"
          );
        } else {
          showResult(
            bomEl,
            `‚ùå Erro: ${
              res.data.error
            }\n\nDispon√≠veis: ${res.data.availableAssemblies?.join(", ")}`,
            "error"
          );
        }
      }

      // --- Fun√ß√µes de A√ß√µes ---
      async function openFile() {
        const filePath = document.getElementById("openFilePath").value;
        const resultEl = document.getElementById("actionResult");
        showResult(resultEl, "üìÇ Abrindo arquivo...", "loading");

        const res = await makeRequest("/open-file", {
          method: "POST",
          body: JSON.stringify({ filePath }),
        });

        if (res.success) {
          showResult(resultEl, `‚úÖ ${res.data.message}`, "success");
          await listOpenAssemblies();
        } else {
          showResult(resultEl, `‚ùå Erro: ${res.data.error}`, "error");
        }
      }

      async function extractBOM() {
        const filePath = document.getElementById("filePath").value;
        const resultEl = document.getElementById("actionResult");
        showResult(resultEl, "üìã Extraindo BOM...", "loading");

        const res = await makeRequest("/extract", {
          method: "POST",
          body: JSON.stringify({ filePath }),
        });

        if (res.success) {
          showResult(
            resultEl,
            `‚úÖ BOM extra√≠da de <strong>${
              res.data.fileName
            }</strong>\n\nItens: ${
              res.data.totalItems
            }\n\n<pre>${JSON.stringify(res.data.bomData, null, 2)}</pre>`,
            "success"
          );
        } else {
          showResult(resultEl, `‚ùå Erro: ${res.data.error}`, "error");
        }
      }
    </script>
  </body>
</html>
